{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JaiTun Restaurant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

  </head>

  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style=" text-transform: uppercase;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"
          ><img style="width: 100px" src="{% static '1.png'  %}"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fw-bold text-danger"
                aria-current="page"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active fw-bold text-danger"
                aria-current="page"
                href="{% url 'item' %}"
                >Show menus</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active fw-bold text-danger"
                aria-current="page"
                href="{% url 'about' %}"
                >About us</a
              >
            </li>
            <li class="nav-item">
                <a
                  class="nav-link active fw-bold text-danger"
                  aria-current="page"
                  href="{% url 'contact' %}"
                  >Contact us</a
                >
              </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-danger fw-bold" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    
      {% comment %} footer start {% endcomment %}
      <footer class="bs-light-bg-subtle text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.1)">
          Â© 2023 Copyright:
          <a class="text-body" href="https://mdbootstrap.com/">JaiTun.com</a>
        </div>
        <!-- Copyright -->
      </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
