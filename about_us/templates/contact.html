
{% extends 'base.html'%}

{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JaiTun Restaurant</title>
   
    <link rel="stylesheet" href="{% static 'index.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
 
  </head>

  <body>

    {% block content %}
    <div class=" container-fluid">
        <h3 class="text-danger text-center m-4 fw-bold">Contact Us</h3>
        <hr class="mx-auto w-75">
    <form class=" container-fluid p-5">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class=" row mb-4">
          <div class="col">
            <div data-mdb-input-init class="form-outline">
                <label class="form-label fw-bold" for="form3Example1">First name</label>
              <input type="text" id="form3Example1" class="form-control" />
              
            </div>
          </div>
          <div class="col">
            <div data-mdb-input-init class="form-outline">
                <label class="form-label fw-bold" for="form3Example2">Last name</label>
              <input type="text" id="form3Example2" class="form-control" />
             
            </div>
          </div>
        </div>
      
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label fw-bold" for="form3Example3">Email address</label>
          <input type="email" id="form3Example3" class="form-control" />
         
        </div>
      
      <!-- Message input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label fw-bold" for="form4Example3">Write your Message</label>
    <textarea class="form-control" id="form4Example3" rows="4"></textarea>
    <button type="submit" class="btn btn-danger btn-block mt-4">Submit</button>
  </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
         
          <label class="form-check-label fw-bold text-danger" for="form2Example33">
           Thank you for your valueable time
          </label>
        </div>
      
       
      
        
      </form>

    {% endblock %}




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
